<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      display: block;
    }
    
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .lightbox-close:hover {
      color: #ccc;
    }
    
    .lightbox-nav {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      transform: translateY(-50%);
    }
    
    .lightbox-nav button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      transition: 0.3s;
    }
    
    .lightbox-nav button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    
    .lightbox-caption {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
    }
    
    .gallery-img {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .gallery-img:hover {
      transform: scale(1.03);
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white p-4">
    <h1 class="text-xl font-bold">ðŸ“¸ News Highlights</h1>
  </nav>



  <!-- News Article -->
  <section class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">News Highlights</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      
      <!-- Photo Items - Fixed onclick handlers -->
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (1).jpeg" alt="News event coverage" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (1).jpeg', 'News event coverage')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (2).jpeg" alt="Media interview" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (2).jpeg', 'Media interview')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (3).jpeg" alt="Press conference" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (3).jpeg', 'Press conference')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (4).jpeg" alt="News reporting" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (4).jpeg', 'News reporting')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (5).jpeg" alt="Event coverage" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (5).jpeg', 'Event coverage')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (6).jpeg" alt="Live broadcasting" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (6).jpeg', 'Live broadcasting')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (7).jpeg" alt="Media gathering" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (7).jpeg', 'Media gathering')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (8).jpeg" alt="Press moment" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (8).jpeg', 'Press moment')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (9).jpeg" alt="News team" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (9).jpeg', 'News team')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (10).jpeg" alt="Journalists at work" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (10).jpeg', 'Journalists at work')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (11).jpeg" alt="Media coverage" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (11).jpeg', 'Media coverage')"/>
      </div>
      <div class="overflow-hidden rounded-xl shadow-lg gallery-img">
        <img src="News Highlights/nh (12).jpeg" alt="Media interaction" class="w-full h-60 object-cover" onclick="openLightbox(event, 'News Highlights/nh (12).jpeg', 'Media interaction')"/>
      </div>

    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-nav">
      <button onclick="changeImage(-1)"><i class="fas fa-chevron-left"></i></button>
      <button onclick="changeImage(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
    <img class="lightbox-content" id="lightbox-img">
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>

  <script>
    // Lightbox functionality
    let currentImageIndex = 0;
    let images = [];
    
    // Get all gallery images
    function initGallery() {
      const imgElements = document.querySelectorAll('.gallery-img img');
      images = Array.from(imgElements).map(img => ({
        src: img.getAttribute('src'),
        alt: img.getAttribute('alt')
      }));
    }
    
    // Open lightbox with specific image
    function openLightbox(event, src, alt) {
      event.preventDefault();
      event.stopPropagation();
      
      initGallery();
      
      // Find the index of the clicked image
      const index = images.findIndex(img => img.src === src);
      
      if (index >= 0) {
        currentImageIndex = index;
      } else {
        // If not found, try to find by filename only
        const filename = src.split('/').pop();
        currentImageIndex = images.findIndex(img => {
          const imgFilename = img.src.split('/').pop();
          return imgFilename === filename;
        });
        
        if (currentImageIndex < 0) {
          currentImageIndex = 0;
        }
      }
      
      // Show loading state
      document.getElementById('lightbox-img').src = '';
      document.getElementById('lightbox-caption').textContent = 'Loading...';
      
      updateLightboxImage();
      document.getElementById('lightbox').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }
    
    // Close lightbox
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = 'auto'; // Re-enable scrolling
    }
    
    // Navigate between images
    function changeImage(direction) {
      currentImageIndex += direction;
      
      // Loop around if at beginning or end
      if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      } else if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      }
      
      // Show loading state
      document.getElementById('lightbox-img').src = '';
      document.getElementById('lightbox-caption').textContent = 'Loading...';
      
      updateLightboxImage();
    }
    
    // Update lightbox content
    function updateLightboxImage() {
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      
      // Create new image to preload
      const newImg = new Image();
      newImg.onload = function() {
        lightboxImg.src = this.src;
        lightboxCaption.textContent = images[currentImageIndex].alt;
      };
      newImg.onerror = function() {
        lightboxCaption.textContent = 'Error loading image: ' + images[currentImageIndex].src;
      };
      newImg.src = images[currentImageIndex].src;
    }
    
    // Close lightbox when clicking outside image
    document.getElementById('lightbox').addEventListener('click', function(e) {
      if (e.target !== document.getElementById('lightbox-img') && 
          !e.target.closest('button')) {
        closeLightbox();
      }
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') changeImage(-1);
        if (e.key === 'ArrowRight') changeImage(1);
      }
    });
    
    // Initialize gallery on load
    document.addEventListener('DOMContentLoaded', function() {
      initGallery();
    });
  </script>
</body>
</html>
