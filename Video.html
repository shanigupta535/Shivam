<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-purple-600 text-white p-4">
    <h1 class="text-xl font-bold">ðŸŽ¥ Videos</h1>
  </nav>

  <!-- Video Gallery -->
  <section class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold text-purple-600 mb-6 text-center">Our Highlights</h2>
    <div id="videoContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </section>

  <script>
    const container = document.getElementById("videoContainer");

    // ðŸ”¹ Change this range as needed
    const start = 1;
    const end = 10;

    for (let i = start; i <= end; i++) {
      container.innerHTML += `
        <div class="overflow-hidden rounded-xl shadow-lg hover:scale-105 transition">
          <video controls class="w-full h-60 object-cover">
            <source src="Training Video/tv (${i}).mp4" type="video/mp4"/>
          </video>
        </div>
      `;
    }
  </script>

</body>
</html>
